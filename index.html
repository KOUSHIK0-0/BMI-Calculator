<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <a class="home-btn" href="#">Home</a>
        <a href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35&ab_channel=ChaiaurCode" target="_blank">Youtube Channel</a>
    </div>
    <div class="top-container">
        <h1>BMI CALCULATOR</h1>
        <form action="#" class="details">
            <label for="height" class="label">Height in CM:</label>
            <input type="text" id="height" class="input" placeholder="height">
            <br>
            <label for="weight" class="label">Weight in KG:</label>
            <input type="text" id="weight" class="input" placeholder="weight">
            <br>
            <button>Calculate</button>
        </form>
    </div>
    <div class="result-container">
        <h3 class="result"></h3>
    </div>
    <div class="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 between 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
</body>
<script src="index.js"></script>
</html>
